name: Deploy TODO to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # you use npm, not yarn
          cache-dependency-path: package-lock.json

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build static site
        run: npm run build

      - name: 📂 List generated files
        run: ls -la dist

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # Deploy to gh-pages branch
          folder: dist         # Static files are in dist/
          clean: true          # Clean folder before deploy